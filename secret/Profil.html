<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Fonction pour sauvegarder la valeur dans le localStorage
    function saveToLocalStorage(id) {
        const element = document.getElementById(id);
        const value = element.value;
        localStorage.setItem(id, value);
    }

    // Fonction pour charger les donn√©es depuis le localStorage au chargement de la page
    function loadFromLocalStorage(id) {
        const savedValue = localStorage.getItem(id);
        if (savedValue !== null) {
            document.getElementById(id).value = savedValue;
        }
    }

    // IDs des √©l√©ments du formulaire √† sauvegarder
    const formElements = [
        'email', 'phone', 'NomPrenom', 'DateNaissance', 'Taille',
        'NiveauActivitePhysique', 'weight'
    ];

    // Charger les valeurs enregistr√©es au d√©marrage
    document.addEventListener('DOMContentLoaded', () => {
        formElements.forEach(id => {
            loadFromLocalStorage(id);
            document.getElementById(id).addEventListener('input', () => saveToLocalStorage(id));
        });
    });
</script>
