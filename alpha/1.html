<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expérience Immersive</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(130deg, #141e30, #243b55);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        h2, h4 {
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
        }
        #openModalBtn, .btn-primary {
            background-color: #ff007f;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.5);
        }
        #openModalBtn:hover, .btn-primary:hover {
            transform: scale(1.05);
            background-color: #ff4d9d;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: rgba(36, 59, 85, 0.9);
            border: 2px solid #00ff99;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ff99;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        #results {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
            animation: fadeIn 1s ease-out;
            margin-top: 20px;
        }
        .btn-close {
            color: #ff007f;
            background-color: #243b55;
            border: none;
            font-weight: bold;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-label {
            color: #00ff99;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expérience Immersive</h2>
        <h4>Appuyez sur le bouton pour voir la fenêtre modale</h4>
        <button id="openModalBtn">Ouvrir la Modale</button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <h4>Bienvenue dans la modale !</h4>
            <label class="form-label" for="inputField">Saisissez quelque chose :</label>
            <input type="text" id="inputField" placeholder="Tapez ici..." />
            <button class="btn-primary" onclick="displayResults()">Voir le Résultat</button>
            <div id="results"></div>
            <button class="btn-close" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModalBtn");

        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        function closeModal() {
            modal.style.display = "none";
            document.getElementById("results").innerHTML = "";
            document.getElementById("inputField").value = "";
        }

        function displayResults() {
            const input = document.getElementById("inputField").value;
            const resultsDiv = document.getElementById("results");

            if (input) {
                resultsDiv.innerHTML = `<p>Vous avez saisi : <strong>${input}</strong></p>`;
            } else {
                resultsDiv.innerHTML = `<p>Aucune saisie détectée.</p>`;
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
